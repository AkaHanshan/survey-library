
<div *ngIf="model.isVisible" [attr.id]="model.id" [class]="model.getContainerCss()" (focusin)="model.focusIn($event)">
  <sv-ng-element-header *ngIf= "model.hasDescription || model.hasTitle" [element]="model"></sv-ng-element-header>
  <!-- ko template: { name: 'survey-question-errors', data: $data } -->
  <!-- /ko -->
  <div *ngIf="!model.isCollapsed" [style.paddingLeft]="model.innerPaddingLeft" [class]="model.cssClasses.panel.content" [attr.id]="model.contentId">
    <ng-container *ngFor="let row of model.rows">
      <sv-ng-row [row]="row" style="display: contents;"></sv-ng-row>
    </ng-container>
    <!-- ko component: { name: 'sv-action-bar', params: { model: getFooterToolbar() } } -->
    <!-- /ko -->
  </div>
</div>
