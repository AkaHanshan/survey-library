<button type="button" (click)="model.action()" [class]="model.getActionBarItemCss()" [title]="model.tooltip || model.title" [disabled]="model.disabled"
  data-bind="key2click: { processEsc: false }"
>
  <!-- ko if: $data.iconName -->
  <!-- ko component: { name: 'sv-svg-icon', params: { css: $data.cssClasses.itemIcon, iconName: iconName, size: iconSize } } --><!-- /ko -->
  <svg *ngIf="model.iconName" [iconName]="model.iconName" [size]="model.iconSize" sv-ng-svg-icon></svg>
  <!-- /ko -->
  <!-- ko if: $data.hasTitle -->
  <span *ngIf="model.hasTitle" [class]="model.getActionBarItemTitleCss()">{{ model.title }}</span>
  <!-- /ko -->
</button>
