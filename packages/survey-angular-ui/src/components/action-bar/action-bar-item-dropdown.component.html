<button class="sv-action-bar-item-dropdown" type="button" (click)="model.action()" [key2click]="{ processEsc: false }" [class]="model.getActionBarItemCss()" [title]="model.tooltip || model.title" [disabled]="model.disabled">
    <!-- ko if: $data.iconName -->
    <!-- ko component: { name: 'sv-svg-icon', params: { css: $data.cssClasses.itemIcon, iconName: iconName, size: iconSize } } --><!-- /ko -->
    <!-- /ko -->
    <svg *ngIf="model.iconName" [iconName]="model.iconName" [size]="model.iconSize" [title]="model.tooltip || model.title" sv-ng-svg-icon></svg>
    <span *ngIf="model.hasTitle" [class]="model.getActionBarItemTitleCss()">{{ model.title }}</span>
    <sv-ng-popup [popupModel]="model.popupModel"></sv-ng-popup>
</button>
