<div [class]="model.renderCssRoot">
    <div [class]="model.cssClasses.selectWrapper">
        <div *ngIf="!model.isReadOnly" tabindex="0" [class]="model.getControlClass()" [attr.disabled]="model.isInputReadOnly ? true : null"
            (click)="click($event)" [attr.id]="model.inputId" [attr.aria-required]="model.ariaRequired"
            [attr.aria-label]="model.ariaLabel" [attr.aria-invalid]="model.ariaInvalid"
            [attr.aria-describedby]="model.ariaDescribedBy">
            <div [class]="model.cssClasses.controlValue">{{ model.readOnlyText }}</div>
            <div *ngIf="(model.showClearButton && model.cssClasses.cleanButtonIconId)"
                [class]="model.cssClasses.cleanButton" (click)="clear($event)" [visible]="!model.isEmpty()">
                <!-- ko component: { name: 'sv-svg-icon', params: { css: model.cssClasses.cleanButtonSvg, iconName: model.cssClasses.cleanButtonIconId, size: 'auto' } } -->
                <!-- /ko -->
                <svg [iconName]="model.cssClasses.cleanButtonIconId" [partCss]="model.cssClasses.cleanButtonSvg"
                    [size]="'auto'" sv-ng-svg-icon></svg>
            </div>
        </div>
        <sv-ng-popup [popupModel]="model.popupModel"></sv-ng-popup>
        <div disabled *ngIf="model.isReadOnly" [class]="model.getControlClass()" [attr.id]="model.inputId">{{
            model.readOnlyText }}</div>
    </div>
    <!-- <div *ngIf=" model.isOtherSelected" class="form-group" 
        data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': model.isOtherSelected } }">
    </div> -->
    <div *ngIf="model.hasOther && model.isOtherSelected" class="form-group"
        [style.display]="model.isFlowLayout ? 'inline': '' " [question]="model" sv-ng-comment></div>
</div>
