<ng-template #template>
    <div [class]="model.cssClasses.root">
        <div *ngIf="model.needFilter" [class]="model.cssClasses.filter">
            <div [class]="model.cssClasses.filterIcon">
                <svg [iconName]="'icon-search'" [size]="24" sv-ng-svg-icon></svg>
            </div>
            <input type="text" [class]="model.cssClasses.filterInput" [(ngModel)]="model.filteredText"
                [attr.aria-label]="model.filteredTextPlaceholder || ''"
                [attr.placeholder]="model.filteredTextPlaceholder || ''" 
                (keyup)="onGoToItems($event)" />
        </div>
        <div *ngIf="model.isEmpty" [class]="model.cssClasses.emptyContainer">
            <div [class]="model.cssClasses.emptyText" [attr.aria-label]="model.emptyMessage || ''">{{ model.emptyMessage }}</div>
        </div>
        <ul [class]="model.cssClasses.itemsContainer" role="listbox" (mousedown)="onMouseDown($event)" (keydown)="onKeyDown($event)">
            <sv-ng-list-item *ngFor="let item of model.renderedActions" [listModel]="model" [model]="item"></sv-ng-list-item>
            <!--ko foreach: model.renderedActions -->
            <!-- ko component: { name: 'sv-list-item', params: { item: $data, model: $parent.model } } -->
            <!-- /ko -->
            <!-- /ko -->
        </ul>
    </div>
</ng-template>
