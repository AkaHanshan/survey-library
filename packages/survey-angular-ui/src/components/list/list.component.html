<div class="sv-list__container">
    <div *ngIf="model.needFilter" class="sv-list__filter">
        <div class="sv-list__filter-icon">
            <svg class="sv-list__item-icon" [iconName]="'icon-search'" [size]="24" sv-ng-svg-icon></svg>
        </div>
        <input type="text" class="sv-list__input" [(ngModel)]="model.filteredText"
            [attr.aria-label]="model.filteredTextPlaceholder || ''"
            [attr.placeholder]="model.filteredTextPlaceholder || ''" />
    </div>
    <ul class="sv-list" role="listbox" (mousedown)="mousedown($event)" (keydown)="keydown($event)">
        <li role="option" *ngFor="let item of model.renderedActions" [model]="model" [item]="item" [visible]="model.isItemVisible(item)" sv-ng-list-item></li>
        <!--ko foreach: model.renderedActions -->
        <!-- ko component: { name: 'sv-list-item', params: { item: $data, model: $parent.model } } -->
        <!-- /ko -->
        <!-- /ko -->
    </ul>
</div>
