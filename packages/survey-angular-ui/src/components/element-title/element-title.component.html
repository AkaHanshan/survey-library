<sv-ng-dynamic-head [tagName]="element.titleTagName" [className]="element.cssTitle">
  <sv-ng-string-viewer *ngIf="!element.isTitleOwner" [model]="element.locTitle"></sv-ng-string-viewer>
  <ng-container *ngIf="element.isTitleOwner">
    <span
      *ngIf="element.isTitleOwner && element.isRequireTextOnStart"
      [class]="element.cssClasses.requiredText"
      [attr.aria-hidden="true"
      >{{ element.requiredText }}</span>
    <span
      *ngIf="element.isTitleOwner && element.no"
      style="position: static"
      [class]="element.cssClasses.number"
      [attr.aria-hidden]="true"
      >{{ element.no }}</span>
    <span *ngIf="element.isTitleOwner && element.no">&nbsp;</span>
    <span
      *ngIf="element.isTitleOwner && element.isRequireTextBeforeTitle"
      [class]="element.cssClasses.requiredText"
      [attr.aria-hidden]="true"
      >{{ element.requiredText }}</span>
    <span *ngIf="element.isTitleOwner && element.isRequireTextBeforeTitle">&nbsp;</span>
    <sv-ng-string-viewer *ngIf="element.isTitleOwner" [model]="element.locTitle"></sv-ng-string-viewer>
    <span *ngIf="element.isTitleOwner && element.isRequireTextAfterTitle">&nbsp;</span>
    <span
      *ngIf="element.isTitleOwner && element.isRequireTextAfterTitle"
      [class]="element.cssClasses.requiredText"
      [attr.aria-hidden]="true"
      >{{ element.requiredText }}</span> 
</ng-container>
</sv-ng-dynamic-head>
