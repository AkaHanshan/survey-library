  />
  <input *ngIf="!model.dataListId && model.isInputTextUpdate && !model.isReadOnlyRenderDiv()"
    [disabled]="model.isInputReadOnly" [style]="model.inputStyle" [class]="model.getControlClass()"

  <div *ngIf="model.dataListId && !model.isReadOnlyRenderDiv()">
