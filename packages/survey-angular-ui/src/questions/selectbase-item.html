<div role="presentation" [class]="question.getItemClass(model)">
  <ng-container [ngSwitch]="inputType">
    <label *ngSwitchCase="'checkbox'" [class]="question.getLabelClass(model)"  [attr.aria-label]="question.getAriaItemLabel(model)" [model]="model" [question]="question" sv-ng-checkbox-item>
      <ng-container *ngTemplateOutlet="itemDecorator"></ng-container>
    </label>
    <label *ngSwitchCase="'radio'" [class]="question.getLabelClass(model)"  [attr.aria-label]="question.getAriaItemLabel(model)" [model]="model" [question]="question" sv-ng-radiogroup-item>
      <ng-container *ngTemplateOutlet="itemDecorator"></ng-container>
    </label>
  </ng-container>
  <ng-template #itemDecorator>
    <span *ngIf="question.cssClasses.materialDecorator" [class]="question.cssClasses.materialDecorator">
      <svg *ngIf="question.itemSvgIcon" [class]="question.cssClasses.itemDecorator">
        <use [attr.xlink:href]="question.itemSvgIcon"></use>
      </svg>
    </span>
    <span [class]="question.getControlLabelClass(model)" [style.display]="(model).hideCaption ? 'none' : null">
      <sv-ng-string-viewer [model]="model.locText"></sv-ng-string-viewer>
    </span> 
  </ng-template>
</div>
