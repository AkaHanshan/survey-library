<div [class]="model.cssClasses.page.root">
  <!-- ko component: { name: 'survey-element-title', params: {element: $data } } -->
  <!-- /ko -->
  <div [hidden]="!model.hasTitle">
    <h4 [class]="model.cssTitle">
      <string-viewer [model]="model.locTitle"></string-viewer>
    </h4>
  </div>
  <div *ngIf="model._showDescription" [hidden]="!model.data.showPageTitles" [class]="model.cssClasses.page.description">
    <string-viewer [model]="model.locDescription"></string-viewer>
  </div>
  <!-- ko template: { name: 'survey-rows', data: $data} -->
  <!-- /ko -->
  <div *ngFor="let row of model.rows" [class]="row.getRowCss()">
    <div *ngFor="let element of row.visibleElements" [class]="element.cssClasses.questionWrapper" [style]="element.rootStyle" [model]="element" sv-ng-element></div>
  </div>
</div>
