<div [class]="model.cssClasses.page.root">
  <!-- ko component: { name: 'survey-element-title', params: {element: $data } } -->
  <!-- /ko -->
  <div [hidden]="!model.hasTitle">
    <h4 [class]="model.cssTitle">
      <string-viewer [model]="model.locTitle"></string-viewer>
    </h4>
  </div>
  <div *ngIf="model._showDescription" [class]="model.cssClasses.page.description">
    <string-viewer [model]="model.locDescription"></string-viewer>
  </div>
  <div [class]="row.getRowCss()" *ngFor="let row of model.rows" [row]="row" sv-ng-row></div>
</div>
