<div [class]="model.getRootCss()" [style]="{ paddingLeft: model.paddingLeft, paddingRight: model.paddingRight }" data-bind="attr: { id: question.id, 'data-name': question.name, role: question.ariaRole, 'aria-required': question.ariaRequired, 'aria-invalid': question.ariaInvalid, 'aria-labelledby': question.hasTitle ? question.ariaTitleId : null}">
  <!-- ko if: question.isErrorsModeTooltip && !question.hasParent -->
    <!-- ko template: { name: 'survey-question-errors', data: question } -->
    <!-- /ko -->
  <!-- /ko -->
  <!-- ko if: question.hasTitleOnLeftTop -->
    <!--ko template: { name: 'survey-question-title', data: question  } -->
    <!-- /ko -->
  <!-- /ko -->
  <div *ngIf="model.hasTitleOnLeftTop" [class]="model.cssHeader" data-bind="click: question.clickTitleFunction">
    <!-- ko component: { name: 'survey-element-title', params: {element: question } } --><!-- /ko -->
    <h5 [class]="model.cssTitle">
      <string-viewer [model]="model.locTitle"></string-viewer>
    </h5>  
    <div [hidden]="!model.hasDescriptionUnderTitle" [class]="" data-bind="css: koCss().description">
      <!-- ko template: { name: 'survey-string', data: locDescription } --><!-- /ko -->
      <string-viewer [model]="model.locDescription"></string-viewer>
    </div>
  </div>
  <!-- ko component: { name: question.survey.getQuestionContentWrapperComponentName(question), params: { componentData:  question.survey.getElementWrapperComponentData(question), templateData: { name: 'survey-question-content', data: question } } } -->
  <!-- /ko -->
  <element-content [model]="model"></element-content>
</div>
